<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit a reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="../fragments/navbar.html :: navbar" th:with=" url='books' "></header>
<div class="container px-3 py-2">
  <form th:action="@{/books/{id}/edit(id=${book.getBook_id()})}" th:method="POST" th:object="${book}">
    <label for="name" class="form-label"> Book name </label>
    <input type="text" th:field="*{name}" id="name" minlength="2" maxlength="100" class="form-control">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label for="author" class="form-label">  Book author </label>
    <input type="text" th:field="*{author}" id="author" minlength="2" maxlength="100" class="form-control">
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>

    <label for="year" class="form-label">  Year </label>
    <input type="number" th:field="*{year}" id="year" min="1900" class="form-control">
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>

    <button type="submit" class="btn btn-primary my-3 float-end">Update</button>
  </form>
</div>
</body>
</html>
