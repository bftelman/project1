<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <header th:insert="../fragments/navbar.html :: navbar" th:with="url=${url}"></header>
  <div class="container px-3 py-2">
    <ul th:each="book: ${books}" class="list-group">
      <li class="list-group-item"><a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getName() + ', '
         + book.getAuthor() + ', '  + book.getYear()}"></a></li>
    </ul>
    <a th:href="@{'/books/new'}" class="btn btn-primary my-3 float-end"> Add </a>
</div>
</body>
</html>
